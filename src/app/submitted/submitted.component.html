<div class="container">
  <div class="row">
    <div class="col-lg">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <div class="panel-title">Movie List</div>
        </div>
        <div class="panel-body">
          <table class="table table-hover" style="width:100%">
            <tbody>
              <th>No.</th>
              <th>Movie Name</th>
              <th>Movie Rating</th>
              <th>Description</th>
              <th>Release Date</th>
           
              <tr  *ngFor="let movieList of movieDetail;let i = index">
                <td>
                  {{i + 1}}.
                </td>

                <td>  
                  <div class="media">                        
                    <img [src]="imageUrl" class="media-photo">
                  </div>                       
                  {{movieList?.movieName}}
                </td>

                <td class="subrating" appMouseover>
                  {{movieList.movieStar}}            
                </td>

                <td>
                  <div style="word-break:break-all;">                  
                    {{movieList?.description}}
                  </div>
                </td>  

                <td>                     
                  {{movieList?.releaseDate}}                
                </td>                             
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
