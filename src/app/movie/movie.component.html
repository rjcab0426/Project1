
<form #movieForm="ngForm" (ngSubmit)="addMovies(movieForm.value)">   
<br/>
  <div class="container">
    <div class="row">
      <div class = "panel panel-primary">
        <div class = "panel-heading">
          <div class = "panel-title">Add Movies</div>
        </div>
        
        <div class = "panel-body">
          <div class="form-group">
            <input 
            type="text"
            placeholder="Enter the movie name" 
            id="movieName" 
            name="movieName" 
            class="form-control" 
            required
            [(ngModel)]="movieM.movieName"
            #movieName="ngModel">  
          
            <div *ngIf="movieName.errors && (movieName.touched)" class="alert alert-danger">
              <div [hidden]="!movieName.errors.required">
                Movie name is required.
              </div>
            </div>
          </div>

          <div class="form-group">
            <select
              class="txt-box"
              class="form-control" 
              id="rating" 
              name="movieRating" 
              [(ngModel)]="movieM.movieRating">
              <option value="" disabled="true">Ratings</option>
              <option *ngFor="let rating of movieRating" [ngValue]="rating.type">
                {{rating.type}}
              </option>                      
            </select> 
          </div>    
        
          <div class="form-group">
            <input 
            type="text"
            placeholder="Description" 
            id="description" 
            name="description" 
            class="form-control" 
            
            [(ngModel)]="movieM.description"
            #description="ngModel">  
          </div>
        
          <div class="form-group">
            <input 
            type="text"
            placeholder="Enter release date mm/dd/yyyy" 
            id="releaseDate" 
            name="releaseDate" 
            class="form-control" 
            required
            [(ngModel)]="movieM.releaseDate"
            #releaseDate="ngModel">  
          
            <div *ngIf="releaseDate.errors && (releaseDate.touched)" class="alert alert-danger">
              <div [hidden]="!releaseDate.errors.required">
                Movie release date is required.
              </div>
            </div>
          </div>
          
          <span style="color:gray">
            By clicking submit, you agree to our Terms and that you have read our data use policy including our cookie use.
          </span>
  
          <button type="submit" class="btn btn-success btn-lg btn-block" [disabled]="movieForm.invalid">Submit</button>
          
        </div>
      </div>  
    </div>    
  </div>  
</form>

<hr/>

  <div *ngIf="movieArray.length > 0">
    <app-submitted [movieDetail]="movieArray"></app-submitted>
  </div>
